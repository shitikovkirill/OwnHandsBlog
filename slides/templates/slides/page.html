{% extends "slides_base.html" %}

{% block content %}
    {% block message_info_homepage %}{% endblock %}
    {% for slide in object.slide_set.all %}
        <section>
            {% if slide.title %}
                <h1>{{ slide.title }}</h1>
            {% endif %}
            {% if slide.content %}
                <div class="content">
                    {{ slide.content }}
                </div>
            {% endif %}
        </section>
    {% endfor %}
{% endblock %}
